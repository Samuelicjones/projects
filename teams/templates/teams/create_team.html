{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Team</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
            <h1 class="text-center mb-4">Create a Team</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="team_name" class="form-label">Team Name:</label>
                    <input type="text" id="team_name" name="team_name" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Create Team</button>
            </form>
            <p class="text-center mt-3">
                <a href="{% url 'dashboard' %}" class="text-primary">Back to Dashboard</a>
            </p>
        </div>
    </div>
</body>
</html>
