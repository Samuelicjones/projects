{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Team</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
            <h1 class="text-center mb-4">Join a Team</h1>
            <form method="POST" action="{% url 'join_team' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100 mt-3">Join Team</button>
                {% if error %}
                    <p class="text-danger text-center mt-2">{{ error }}</p>
                {% endif %}
            </form>
            <p class="text-center mt-3">
                <a href="{% url 'dashboard' %}" class="text-primary">Back to Dashboard</a>
            </p>
        </div>
    </div>
</body>
</html>
